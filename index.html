<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatiblexa" content="IE=edge" />

  <meta name = "apple-mobile-web-app-capable" content = "yes" >
  

  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="./play-on-click.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> 
  
  <!-- style for the loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(14, 169, 231, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>


</head>

<body style="margin : 0px; overflow: hidden;">

<div class = "arjs-loader" > 
  <div>
    loading
  </div>
</div>
  

  <a-scene embedded arjs = "sourceType: webcam; debugUIEnabled: false; trakingMethod: best" vr-mode-ui="enabled:false;" renderer = "logarithmicDepthBuffer: true;">
    <a-assets>
      <video id="video"
      src="./assets/videos/Rocket_Launching_Animation.mp4"
      preload="auto"
      loop="true"
      playsinline
      webkit-playsinline
      autoplay
      crossorigin="anonymous"></video>
    </a-assets>
    <a-entity id = "camera" camera position = "0 0 10">
    </a-entity>
    <a-nft type="nft"
    url="./assets/images/rocket_img.png"
    smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5">
    <a-video src="#video"
    width="300"
    height="300"
    position="150 150 -50"
    rotation="-90 0 0">
    </a-video>
  </a-nft>
    
     
   

  </a-scene>

</body>

</html>
